<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="631503031767-svs2t8ebq2169ruq7n7ehq5ln8ig78qd.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
      );
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const decoded = parseJwt(response.credential);
      document.getElementById("email").value = decoded.email;
      console.log("Signed in as:", decoded.email);
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "631503031767-svs2t8ebq2169ruq7n7ehq5ln8ig78qd.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };
  </script>

  <title>AEPL Material Requisition Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .item-box {
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      background-color: #f8f9fa;
    }
    .remove-btn {
      background-color: white;
      border: 1px solid #ffa07a;
      color: #d35400;
    }
    .add-btn {
      background-color: white;
      border: 1px solid #1976d2;
      color: #1976d2;
    }
    .required::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
  </style>
</head>
<body>
<div class="container mt-4 mb-4">
  <h2 class="text-center mb-4">AEPL Material Requisition Form</h2>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <form id="requisitionForm" method="POST" target="hidden_iframe" action="https://script.google.com/macros/s/AKfycby07hYue8ezf0glTNUIS-ws9am_jW8UkE1Ji_p5Gmguvl-zbGHQj2wAOzo796sUJx57/exec">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label class="required">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" readonly required>
      </div>
      <div class="form-group col-md-4">
        <label class="required">Staff Name</label>
        <select class="form-control" id="requestee" name="requestee">
          <option value="John Doe">John Doe</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label class="required">Department</label>
        <input type="text" class="form-control" id="department" name="department" readonly value="Production">
      </div>
    </div>

    <div id="itemContainer"></div>

    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<script>
  let itemCount = 0;

  function addItemBox() {
    itemCount++;
    const container = document.getElementById("itemContainer");
    const itemBox = document.createElement("div");
    itemBox.className = "item-box";

    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];
    const defaultDate = new Date(today);
    defaultDate.setDate(today.getDate() + 7);
    const defaultDateStr = defaultDate.toISOString().split("T")[0];

    itemBox.innerHTML = `
      <h5>Item ${itemCount}</h5>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label class="required">Name / Description</label>
          <input type="text" class="form-control" name="name_${itemCount}" required>
        </div>
        <div class="form-group col-md-2">
          <label class="required">Quantity</label>
          <input type="number" class="form-control" name="quantity_${itemCount}" required>
        </div>
        <div class="form-group col-md-2">
          <label class="required">Unit</label>
          <select class="form-control" name="unit_${itemCount}">
            <option>pcs</option><option>kg</option><option>gms</option><option>ft</option>
            <option>sqft</option><option>litre</option><option>inch</option>
            <option>sq inch</option><option>mm</option><option>cm</option><option>mtr</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label>Est. Unit Price</label>
          <input type="number" class="form-control" name="unitPrice_${itemCount}">
        </div>
        <div class="form-group col-md-1">
          <label>GST %</label>
          <select class="form-control" name="gst_${itemCount}">
            <option>0</option><option>5</option><option>12</option><option>18</option><option>28</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label>Target Date</label>
          <input type="date" class="form-control" name="neededBy_${itemCount}" min="${todayStr}" value="${defaultDateStr}" required>
        </div>
        <div class="form-group col-md-4">
          <label>Suggested Vendor</label>
          <input type="text" class="form-control" name="vendor_${itemCount}">
        </div>
        <div class="form-group col-md-2">
          <label>Priority</label>
          <select class="form-control" name="priority_${itemCount}">
            <option value="">Select</option>
            <option>Urgent</option>
            <option>Important</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label class="required">Order For</label>
          <input type="text" class="form-control" name="orderFor_${itemCount}" required>
        </div>
      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-danger" onclick="removeItemBox(this)">Remove</button>
      </div>
    `;
    container.appendChild(itemBox);
    updateItemControls();
  }

  function removeItemBox(btn) {
    btn.closest(".item-box").remove();
    updateItemControls();
  }

  function updateItemControls() {
    const boxes = document.querySelectorAll(".item-box");
    boxes.forEach((box, i) => {
      box.querySelector("h5").textContent = `Item ${i + 1}`;
    });
  }

  window.addEventListener("DOMContentLoaded", () => {
    addItemBox();
    const iframe = document.querySelector("iframe[name='hidden_iframe']");
    iframe.addEventListener("load", () => {
      const emailVal = document.getElementById("email").value;
      alert("Form submitted successfully!");
      document.getElementById("requisitionForm").reset();
      document.getElementById("email").value = emailVal;
      document.getElementById("itemContainer").innerHTML = "";
      addItemBox();
    });
  });
</script>
</body>
</html>
